<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>CountDownTime</title>
</head>

<body>

    <h1>New Year</h1>

    <div class="countdown-container">
        <div class="countdown-el days">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours">
            <p class="big-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el minuts">
            <p class="big-text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el seconds">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>

        </div>

        <div id="copyright">
            <p>&copy; copyright 2021 - Massinissa AMROUNI.</p>
        </div>



    </div>






    <script src="/js/app.js "></script>
</body>

</html>
